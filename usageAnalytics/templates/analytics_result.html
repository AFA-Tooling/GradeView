<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/analytics-dashboard/">
    <title>{{ title }} Analytics Result</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .result-card {
        margin: 20px auto;
        max-width: 600px;
      }
      .result-image {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">{{ title }} Analytics Result</h1>
      <div class="card result-card">
        <div class="card-body">
          <h5 class="card-title">Overall Accesses: {{ overall_accesses }}</h5>
          <p class="card-text">Average Accesses: {{ average_accesses }}</p>
          <img src="data:image/png;base64,{{ graph_image }}" alt="Graph" class="result-image">
        </div>
      </div>
      <div class="text-center">
        <a href="/analytics-dashboard" target="AnalyticsDashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
